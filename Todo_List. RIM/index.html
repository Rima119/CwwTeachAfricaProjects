<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>
  <body>
    <br><br><br>
    <h2 style="color: floralwhite;text-align:center;font-size: 50px;font: italic;">To-Do List</h2>
    <div class="container">
      <div class="in-plan">
        <textarea placeholder="What are you planning to do?"></textarea>
        <i class="uil uil-notes note-icon"></i>
      </div>

      <ul class="in-List"></ul>

      <div class="pend-task">
        <span
          >You have <span class="pendNum"> no </span> pending tasks.</span
        >
        <button class="clear-button">Clear All</button>
      </div>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
